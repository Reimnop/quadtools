<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadTools</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" sizes="32x32">

    <meta property="og:title" content="QuadTools">
    <meta property="og:description" content="Useful tools for Project Arrhythmia level editing.">
    <meta property="og:url" content="/">
    <meta property="og:image" content="https://enchart.github.io/quadtools/img/embeds/qt.png">
    <meta property="og:image:secure_url" content="https://enchart.github.io/quadtools/img/embeds/qt.png">
    <meta content="#FFD1BA" data-react-helmet="true" name="theme-color"/>

    <script src="https://kit.fontawesome.com/d773cb0488.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__section">
                <a href="/" class="header__icon">
                    <img src="img/logo.svg" width="64px">
                </a>
            </div>
            <div class="header__section">
                <a href="theimageobject/" class="header__button">The Image Object</a>
                <!-- <a href="#" class="header__button">Theme Editor</a> -->
            </div>
        </div>
        <div class="header__bar">
            <hr class="header__bar__line" color="white" size=4px>
        </div>

        <div class="content">
            <div style="text-align: center; margin-top: 96px; font-size: 85px;">
                <img class="biglogo" src="img/logo.svg">
                <div class="hoverzoom" style="width: 100%; font-weight: 400; font-size: inherit; margin-top: 56px;">Make level editing <span style="font-size: inherit; font-weight: 700;">easier</span></div>
                <div class="hoverzoom" style="font-size: 40px; margin-top: 24px;">With
                    <span style="font-size: inherit; font-weight: 500;">Project Arrhythmia</span>
                    <span style="font-size: inherit; font-weight: 700;">QuadTools</span>!</div>
            </div>
        </div>

        <div class="tool hoverzoom" style="margin-top: 200px;">
            <div class="tool__title hoverzoom">The Image Object</div>
            <div class="tool__description hoverzoom">An effective and easy to use tool for convering images into Project Arrhythmia text objects.</div>
            <a href="theimageobject/" class="tool__button" style="background-color: rgb(19, 163, 189);">
                <i class="fas fa-plus-circle" style="font-size: 32px;"></i> Convert
            </a>
        </div>
    </div>
    
    <div class="footer">
        <span style="font-size: 16px; margin-right: 4px;">Made by enchart</span>
        <a href="https://www.youtube.com/enchart" target="_blank">
            <i class="fab fa-youtube" style="font-size: 16px;"></i>
        </a>
        <a href="https://github.com/enchart/" target="_blank">
            <i class="fab fa-github" style="font-size: 16px;"></i>
        </a>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
